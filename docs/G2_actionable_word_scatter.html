                }
                if (midval == x) {
                    return mid;
                } else if (midval < x) {
                    return bsa(mid + 1, e);
                } else {
                    return bsa(s, mid);
                }
            }

                    return [curRank, x[0], x[1]];
                }
            )
            return rankedAr.map(x=>x).sort((a,b) => (a[2] - b[2])).map(x => x[0]);    
        }
        
        
        function getDenseRanks(fullData, categoryNum) {
            var fgFreqs = Array(fullData.data.length).fill(0);
            var bgFreqs = Array(fullData.data.length).fill(0);
            var categoryTermCounts = fullData.termCounts[categoryNum];
            
            
            Object.keys(categoryTermCounts).forEach(
                key => fgFreqs[key] = categoryTermCounts[key][0]
            )
            fullData.termCounts.forEach( 
                function (categoryTermCounts, otherCategoryNum) {
                    if(otherCategoryNum != categoryNum) {
                        Object.keys(categoryTermCounts).forEach(
                           key => bgFreqs[key] += categoryTermCounts[key][0]
                        )                        
                    }
                }
            )
            var fgDenseRanks = denseRank(fgFreqs);
            var bgDenseRanks = denseRank(bgFreqs);
            
            var maxfgDenseRanks = Math.max(...fgDenseRanks);
            var minfgDenseRanks = Math.min(...fgDenseRanks);
            var scalefgDenseRanks = fgDenseRanks.map(
                x => (x - minfgDenseRanks)/(maxfgDenseRanks - minfgDenseRanks)
            )

            var maxbgDenseRanks = Math.max(...bgDenseRanks);
            var minbgDenseRanks = Math.min(...bgDenseRanks);
            var scalebgDenseRanks = bgDenseRanks.map(
                x => (x - minbgDenseRanks)/(maxbgDenseRanks - minbgDenseRanks)
            )

            return {'fg': scalefgDenseRanks, 'bg': scalebgDenseRanks, 'bgFreqs': bgFreqs, 'fgFreqs': fgFreqs}
        }

        function getCategoryDenseRankScores(fullData, categoryNum) {
            var denseRanks = getDenseRanks(fullData, categoryNum)
            return denseRanks.fg.map((x,i) => x - denseRanks.bg[i]);
        }

        function getContextWordLORIPs(query) {
            var contextWordCounts = getContextWordCounts(query);
            var ni_k = contextWordCounts.sums[0];
            var nj_k = contextWordCounts.sums[1];
            var n = ni_k + nj_k;
            //var ai_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            //var aj_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            var a0 = 0.00001 //corpusWordCounts.avgDocLen;
            var a_k0 = Object.keys(contextWordCounts.counts)
                .map(function (x) {
                    var counts = contextWordCounts.counts[x];
                    return a0 * (counts[2] + counts[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                })
                .reduce(function (a, b) {
                    return a + b
                });
            var ai_k0 = a_k0 / ni_k;
            var aj_k0 = a_k0 / nj_k;
            var scores = Object.keys(contextWordCounts.counts).map(
                function (word) {
                    var countData = contextWordCounts.counts[word];
                    var yi = countData[0];
                    var yj = countData[1];
                    //var ai = countData[2];
                    //var aj = countData[3];
                    //var ai = countData[2] + countData[3];
                    //var aj = ai;
                    //var ai = (countData[2] + countData[3]) * a0/ni_k;
                    //var aj = (countData[2] + countData[3]) * a0/nj_k;
                    var ai = a0 * (countData[2] + countData[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                    var aj = ai;
                    var deltahat_i_j =
                        +Math.log((yi + ai) * 1. / (ni_k + ai_k0 - yi - ai))
                        - Math.log((yj + aj) * 1. / (nj_k + aj_k0 - yj - aj));
                    var var_deltahat_i_j = 1. / (yi + ai) + 1. / (ni_k + ai_k0 - yi - ai)
                        + 1. / (yj + aj) + 1. / (nj_k + aj_k0 - yj - aj);
                    var zeta_ij = deltahat_i_j / Math.sqrt(var_deltahat_i_j);
                    return [word, yi, yj, ai, aj, ai_k0, zeta_ij];
                }
            ).sort(function (a, b) {
                return b[5] - a[5];
            });
            return scores;
        }

        function getContextWordSFS(query) {
            // from https://stackoverflow.com/questions/14846767/std-normal-cdf-normal-cdf-or-error-function
            function cdf(x, mean, variance) {
                return 0.5 * (1 + erf((x - mean) / (Math.sqrt(2 * variance))));
            }

            function erf(x) {
                // save the sign of x
                var sign = (x >= 0) ? 1 : -1;
                x = Math.abs(x);

                // constants
                var a1 = 0.254829592;
                var a2 = -0.284496736;
                var a3 = 1.421413741;
                var a4 = -1.453152027;
                var a5 = 1.061405429;
                var p = 0.3275911;

                // A&S formula 7.1.26
                var t = 1.0 / (1.0 + p * x);
                var y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
                return sign * y; // erf(-x) = -erf(x);
            }

            function scale(a) {
                return Math.log(a + 0.0000001);
            }

            var contextWordCounts = getContextWordCounts(query);
            var wordList = Object.keys(contextWordCounts.counts).map(function (word) {
                return contextWordCounts.counts[word].concat([word]);
            });
            var cat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - cat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - cat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            var ncat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - ncat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - ncat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            function scaledFScore(cnt, other, freq_xbar, freq_var, prec_xbar, prec_var) {
                var beta = 1.5;
                var normFreq = cdf(scale(cnt), freq_xbar, freq_var);
                var normPrec = cdf(scale(cnt / (cnt + other)), prec_xbar, prec_var);
                return (1 + Math.pow(beta, 2)) * normFreq * normPrec / (Math.pow(beta, 2) * normFreq + normPrec);
            }

            var sfs = wordList.map(function (x) {
                cat_sfs = scaledFScore(x[0], x[1], cat_freq_xbar,
                    cat_freq_var, cat_prec_xbar, cat_prec_var);
                ncat_sfs = scaledFScore(x[1], x[0], ncat_freq_xbar,
                    ncat_freq_var, ncat_prec_xbar, ncat_prec_var);
                return [cat_sfs > ncat_sfs ? cat_sfs : -ncat_sfs].concat(x);

            }).sort(function (a, b) {
                return b[0] - a[0];
            });
            return sfs;
        }

        function getSentenceBoundaries(text) {
            // !!! need to use spacy's sentence splitter
            if (asianMode) {
                var sentenceRe = /\n/gmi;
            } else {
                var sentenceRe = /\(?[^\.\?\!\n\b]+[\n\.!\?]\)?/g;
            }
            var offsets = [];
            var match;
            while ((match = sentenceRe.exec(text)) != null) {
                offsets.push(match.index);
            }
            offsets.push(text.length);
            return offsets;
        }

        function getMatchingSnippet(text, boundaries, start, end) {
            var sentenceStart = null;
            var sentenceEnd = null;
            for (var i in boundaries) {
                var position = boundaries[i];
                if (position <= start && (sentenceStart == null || position > sentenceStart)) {
                    sentenceStart = position;
                }
                if (position >= end) {
                    sentenceEnd = position;
                    break;
                }
            }
            var snippet = (text.slice(sentenceStart, start) + "<b>" + text.slice(start, end)
                + "</b>" + text.slice(end, sentenceEnd)).trim();
            if (sentenceStart == null) {
                sentenceStart = 0;
            }
            return {'snippet': snippet, 'sentenceStart': sentenceStart};
        }

        function gatherTermContexts(d, includeAll = true) {
            var category_name = fullData['info']['category_name'];
            var not_category_name = fullData['info']['not_category_name'];
            var matches = [[], [], [], []];
            console.log("searching")

            if (fullData.docs === undefined) return matches;
            if (!nonTextFeaturesMode) {
                return searchInText(d, includeAll);
            } else {

        function searchInExtraFeatures(d) {
            var matches = [[], [], [], []];
            var term = d.term;
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });

            var pattern = null;
            if ('metalists' in fullData && term in fullData.metalists) {
                // from https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(str) {
                    return str.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|\']/g, "\\$&");
                }

                console.log('term');
                console.log(term);
                pattern = new RegExp(
                    '\\W(' + fullData.metalists[term].map(escapeRegExp).join('|') + ')\\W',
                    'gim'
                );
            }

            for (var i in fullData.docs.extra) {
                if (term in fullData.docs.extra[i]) {
                    var strength = fullData.docs.extra[i][term] /
                        Object.values(fullData.docs.extra[i]).reduce(
                            function (a, b) {
                                return a + b
                            });

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }
                    var text = fullData.docs.texts[i];
                    if (!useFullDoc)
                        text = text.slice(0, 300);
                    if (pattern !== null) {
                        text = text.replace(pattern, '<b>$&</b>');
                    }
                    var curMatch = {
                        'id': i,
                        'snippets': [text],
                        'strength': strength,
                        'docLabel': docLabel,
                        'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                    }

                    matches[numericLabel].push(curMatch);
                }
            }
            for (var i in [0, 1]) {
                matches[i] = matches[i].sort(function (a, b) {
                    return a.strength < b.strength ? 1 : -1
                })
            }
            return {'contexts': matches, 'info': d};
        }

        function searchInText(d, includeAll=true) {
            console.log("INCLUDE ALL")
            console.log(includeAll)
            function stripNonWordChars(term) {
                //d.term.replace(" ", "[^\\w]+")
            }

            function removeUnderScoreJoin(term) {
                /*
                '_ _asjdklf_jaksdlf_jaksdfl skld_Jjskld asdfjkl_sjkdlf'
                  ->
                "_ _asjdklf jaksdlf jaksdfl skld Jjskld asdfjkl_sjkdlf"
                 */
                return term.replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3");
            }

            function buildMatcher(term) {

                var boundary = '(?:\\W|^|$)';
                var wordSep = "[^\\w]+";
                if (asianMode) {
                    boundary = '( |$|^)';
                    wordSep = ' ';
                }
                if (isEmoji(term)) {
                    boundary = '';
                    wordSep = '';
                }
                var termToRegex = term;

                // https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(string) {
                  return string.replace(/[#.*+?^${}()|[\]\\]/g, '\\$&'); // $& means the whole matched string
                }
                /*
                ['[', ']', '(', ')', '{', '}', '^', '$', '|', '?', '"',
                    '*', '+', '-', '=', '~', '`', '{'].forEach(function (a) {
                    termToRegex = termToRegex.replace(a, '\\\\' + a)
                });
                ['.', '#'].forEach(function(a) {termToRegex = termToRegex.replace(a, '\\' + a)})
                */
                termToRegex = escapeRegExp(termToRegex);
                var regexp = new RegExp(boundary + '('
                    + removeUnderScoreJoin(
                        termToRegex.replace(' ', wordSep, 'gim')
                    )
                    + ')' + boundary, 'gim');
                console.log(regexp)
                try {
                    regexp.exec('X');
                } catch (err) {
                    console.log("Can't search " + term);
                    console.log(err);
                    return null;
                }
                return regexp;
            }

            var matches = [[], [], [], []];
            var notmatches = [[], [], [], []];
            var pattern = buildMatcher(d.term);
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            console.log('extraCategoryNumList')
            console.log(extraCategoryNumList);
            console.log("categoryNum");
            console.log(categoryNum);
            console.log("categoryNum");
            if (pattern !== null) {
                for (var i in fullData.docs.texts) {
                    //var numericLabel = 1 * (fullData.docs.categories[fullData.docs.labels[i]] != fullData.info.category_internal_name);

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }

                    var text = removeUnderScoreJoin(fullData.docs.texts[i]);
                    //var pattern = new RegExp("\\b(" + stripNonWordChars(d.term) + ")\\b", "gim");
                    var match;
                    var sentenceOffsets = null;
                    var lastSentenceStart = null;
                    var matchFound = false;
                    var curMatch = {'id': i, 'snippets': [], 'notsnippets': [], 'docLabel': docLabel};
                    if (fullData.docs.meta) {
                        curMatch['meta'] = fullData.docs.meta[i];
                    }
                    
                    while ((match = pattern.exec(text)) != null) {
                        if (sentenceOffsets == null) {
                            sentenceOffsets = getSentenceBoundaries(text);
                        }
                        var foundSnippet = getMatchingSnippet(text, sentenceOffsets,
                            match.index, pattern.lastIndex);
                        if (foundSnippet.sentenceStart == lastSentenceStart) continue; // ensure we don't duplicate sentences
                        lastSentenceStart = foundSnippet.sentenceStart;
                        curMatch.snippets.push(foundSnippet.snippet);
                        matchFound = true;
                    }
                    if (matchFound) {
                        if (useFullDoc) {
                            curMatch.snippets = [
                                text
                                    .replace(/\n$/g, '\n\n')
                                    .replace(
                                        //new RegExp("\\b(" + d.term.replace(" ", "[^\\w]+") + ")\\b",
                                        //    'gim'),
                                        pattern,
                                        '<b>$&</b>')
                            ];
                        }
                        matches[numericLabel].push(curMatch);
                    } else {
                        if (includeAll) {
                            curMatch.snippets = [
                                text.replace(/\n$/g, '\n\n')
                            ];
                            notmatches[numericLabel].push(curMatch);
                        }
                        
                    }
                }
            }
            var toRet = {'contexts': matches, 
                         'notmatches': notmatches, 
                         'info': d, 
                         'docLabel': docLabel};
            return toRet;
        }

            function euclideanDistanceSort(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (Math.min(aCatDist, aNotCatDist) > Math.min(bCatDist, bNotCatDist)) * 2 - 1;
            }

            function euclideanDistanceSortForCategory(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                return (aCatDist > bCatDist) * 2 - 1;
            }

            function euclideanDistanceSortForNotCategory(a, b) {
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (aNotCatDist > bNotCatDist) * 2 - 1;
            }

            function scoreSort(a, b) {
                return a.s - b.s;
            }

            function scoreSortReverse(a, b) {
                return b.s - a.s;
            }

            function backgroundScoreSort(a, b) {
                if (b.bg === a.bg)
                    return (b.cat + b.ncat) - (a.cat + a.ncat);
                return b.bg - a.bg;
            }

            function arePointsPredictiveOfDifferentCategories(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                var aGood = aCatDist < aNotCatDist;
                var bGood = bCatDist < bNotCatDist;
                return {aGood: aGood, bGood: bGood};
            }

            function scoreSortForCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return -1;
                    if (!aGood && bGood) return 1;
                }
                return b.s - a.s;
            }

            function scoreSortForNotCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return 1;
                    if (!aGood && bGood) return -1;
                }
                if (reverseSortScoresForNotCategory)
                    return a.s - b.s;
                else
                    return b.s - a.s;
            }

extremely user-friendly, intuitive and definitely helps you to do your job faster and save valuable time.\r", "\r", "The lead ads for Facebook are easy to implement and create workflows.", "I like being able to see all data at once, and everything is fairly customizable.", "There are tons of integrations, sky's the limit.", "Knowledgebase is a huge help and customer service is unparalleled.", "HubSpot seems to constantly be improving and adding new features.", "HubSpot is expensive, especially for small businesses.", "Having a lot of contacts can quickly add up, and HubSpot is raising their prices again.", "I definitely recommend the platform, it's very comprehensive but still easy to use.", "Compared to pardot, drip, kartra, etc - HubSpot is better without question.", "More features, better customer service that seems to care about your success with the platform.", "Creating new contacts with targeted audiences.", "It is highly beneficial to see all analytics in one place and dig into where traffic is coming from.", "Marketing, sales, and service just works together.", "I like that I can link forms, GoToWebinar, and Salesforce campaigns.", "When I create a form and then go into Landing Pages and choose the form in the drop-down option, the information I chose in forms doesn't translate over to the Landing Page.", "(Ex: I choose the Salesforce campaign in the form, but when I choose the form within landing pages, the salesforce campaign information doesn't transfer over.)\r", "Also, I don't like that I can't add in new objects directly to the LP.", "It's a pain to fisrt update the LP template and THEN go into the LP to add in the changes.", "I want to be able to just add in a space for a rich text field or a form space without updating the template everytime.", "I use SquareSpace quite often", "and they're UI for LP's", "is quite user friendly.", "Do it!", "Pretty user-friendly and you can quickly get support help when you need it.", "HubSpot was designed to be used by marketers who may not know how to code, so their GUI is easy to navigate and use, and their WYSIWYG display of landing pages, emails, etc is excellent, especially compared to some of their competitors.", "Their support is fantastic and the knowledgebase has loads of answers to many problems and questions, making it easy to troubleshoot on your own as well.", "I'm a huge fan!", "Since we have a website custom designed on HubSpot, unfortunately some updates by HubSpot end up breaking pieces/functionality of our site, and we aren't notified in advance to be on the lookout for it.", "HubSpot is a great tool for small-medium sized businesses who want a tool their marketing team can use with ease, and get beautiful, professional results.", "Their pricing by contacts can be a bit tricky when you're looking to use their CRM product, however, so be sure you walk through all of the use cases, contact counts, etc in advance of your purchase.", "I'm an avid fan and user, and it's the perfect tool for many companies in numerous industries.", "I no longer need an outside agency to work with and manage simple web items like creating landing pages, adding website pages, modifying navigation, etc.", "Only when it's something complex and beyond my abilities do I need to go to our HubSpot certified consulting partner.", "I love the freedom and ease of use.", "The drag and drop grid feature and custom modules.", "Makes development much faster and also allows for great flexibility, which is always good.", "When looking at where things are connected such as images or pdf's - it doesn't track everything - so", "sometimes it says \"not on any hubspot pages\" - but it really is - just embedded in a different way than what the system recognizes.", "So you can't really trust it - however, if you could trust it - the tool would be invaluable, saving lots of time when re-organizing things in the landing pages.", "This survey won't submit unless you have a certain amount of words in it - which is not good.  ", "It only makes users add in stuff that either isn't true - or is just garbage to fit the extra words as I have done here.  ", "Why have a minimum word count?  ", "Please remove that from this survey to make it better and easier to complete.  ", "We are already taking the time to answer the questions, we don't need this extra word count - yeah ... done.", "It can be expensive to run Hubspot,", "Brings us closer to a full closed loop marketing - which we are striving for.  ", "It is getting better all the time, connecting more and more of the platforms we use, so the analytics integration is very beneficial.", "HubSpot is great as an all in one platform.", "For social media, I love that I'm able to schedule up to 15 posts in one click.", "I like being able to follow a user's journey if they completed a form fill as well. \r", "\r", "It's very easy to learn how to manage landing pages.", "Very small learning curve there. \r", "\r", "As a marketing operations manager, I spent most of my day on hubspot and it serves just about every function across our marketing team.", "It has the perfect mix of ease of use and complexity.", "Their system is easy to use for website/email building, lead gen and qualification management, campaign distribution and tracking, as well as social posting.", "It also integrates  seemlessly with Salesforce which powers our sales development and revenue teams.", "It's hard to pick a fault with hubspot, other than minor tweaks that will probably be changed over time.", "It is always being updated and improved.", "One thing that could be improved is the overall campaign planning function.", "We tend to plan big campaigns in another tool and use Hubspot for distribution.", "Another aspect that could be improved is the advertising management function.", "1.", "Website management\r", "En nuestra organizaci\u00f3n, Hubspot ha supuesto un antes y un despu\u00e9s", "a la hora de evaluar y automatizar las acciones de marketing.", "Adem\ eople can choose their own.", "This was much better than having our staff play a guessing game and mislabel customers.", "The lead cycle is long for our industry so we needed to find a way to keep customers coming back to our site.", "Through the use of HubSpot's workflows we were able to increase the number of people returning to our site which led to more sales.", "Workflows create phenomenal efficiency and the reporting is great!", "The use of workflows to lead nurture and eventually close to a sale is really useful.", "It does take quite a bit of time to understand the process completely in order to use it most effectively, but there are adequate training modules and classes to help understand it better.", "The e-mail templates need to have more flexibility.", "There needs to be options to import fonts, to have clear spacers, really just an overall more of a photoshop format.", "The way it's set up right now allows for ease and good introductory e-mails, but when we really want it to be aligned with our brand aesthetic and marketing techniques, we have to create everything in photoshop as an image and then include it in the e-mail.", "Which, as we know, not all e-mails load pictures in all settings.", "Also, there should be an option to change the way that e-mails look between desktops and mobile.", "With mobile being such a big platform, there needs to be more flexibility there.", "Make sure you have something to report consistently on your social media metrics, and do all of the training courses that you can!", "Just the inbound marketing one is great, but you learn how to use the platform to its full potential whenever you dive deeper into the training classes.", "Hubspot's entire software helps make our e-mail marketing and customer conversion tracking fantastically more efficient and streamlined.", "We can count on everything e-mail being in one place, easy to use, and easy to report on and convert since there are no connections needed.", "Hubspot allow you lean and easy to navigate.", "I have spent upwards of 25 hours a week with HubSpot open on my monitor for over a year, and never once have I been frustrated with the site aesthetics.", "The quality and cleanliness of the space makes me more focused and productive throughout the day: With more mental space and energy to tackle my work projects and create long-term growth plans, our organization is better equipped to succeed and achieve our strategic goals.", "Nothing comes to mind at the moment.", "Any problems I have usually arise out of my own ignorance and can be quickly solved with the support team.", "If you're considering switching to HubSpot, take some time to either talk to a representative or read about the long term benefits of switching to their inbound marketing plan.", "It's not simply a matter of functionality and the ease of operations, it's about setting your organization up with an achievable long-term growth plan.", "Since using HubSpot, our organization has been able to track long term growth via the reporting tools and optimize our marketing strategy to a degree we never knew was possible before.", "The kind of granular data we can collect in conjunction with the way we can constantly fine tune/optimize our brand makes all the difference for our long-term growth plan.", "My favorite aspect of Hubspot is how intuitive it is, it's easy to pick up Hubspot quickly, and they provide all marketing information and tools you would need.", "It's great to have a single platform where you can work with emails, social media, advertising, landing pages, websites, inbound forms, etc...", "all in just one place. \r", "I'm also a huge fan of Hubspot support.", "I can always speak to someone on the support team in under 5 minutes at any time.", "Every question I've had with Hubspot is either answered immediately, or a team of people look into it and get back to me, which is really great.", "Some of the integrations Hubspot has are actually integrations that you wo l the way.", "Hubspot is almost there but will be best for less sophisticated business cases.", "We use Hubspot to manage sales and onboarding.", "It's easy to work out of and keeps the team focused and on track.", "Reports and dashboards are easy to build out.", "Hubspot has everything in 1 spot making life", "so so so so so simple.", "Analytics all play off of each other so we can make quick decisions.", "Nothing is holding us back from making decisions based off of data in our start up.", "Sometimes we run into very weird bugs that takes support days to figure out.", "I wish the process of getting questions answered was quicker.", "Make sure to talk to a sales rep so you can get the best deal.", "Also make sure that you sign up for Inbound!", "It is an amazing conference and allows you to stay in the loop.", "You also need to 100% get the most out of your onboarding.", "We over utilized everything that was offered to us.", "We are getting more leads, closing more deals, and improving our site traffic", "The simplicity and design along with training available at all steps is the best thing I like about HubSpot.", "The platform is designed for beginners first so it is extremely easy to understand.", "There is also a great community of similar users who are always ready to help.", "It tends to get too expensive once you start using it for all the features.", "Once you start using the tools and get dependent on it, you keep exploring other add ons.", "The add ons can get really expensive unless you can work with a salesperson to get a deal.", "This is a great tool to set up email campaigns, automate communication, create landing pages, etc.", "Creating customer lists and automating email campaigns to them.", "This used to be done manually before.", "Now all of it is automated.", "The best thing is that I can also train someone easily to take over if I am not around.", "HubSpot truly is a one-stop shop for present-day marketers.", "I have been able to utilize many of  paid ads, and more.", "The most helpful thing about Hubspot is how integrated everything is.", "It is also user friendly, and if something is confusing, the support team is always really great about helping out.", "The downside for me while using Hubspot is that our team uses Word Press for our blog, and it would be incredibly difficult to transfer all of our blog posts to the HS blog software because we would lose our tracking, ranking, and stats.", "Also, recently our chat bot has been acting up and giving our incoming visitors an error message :/", "This is a new discovery and I'm not sure how to fix it.", "Finally, it has been difficult to implement the email suppression tool because when it suppresses an email, it never sends it out.", "It also doesn't recognize sales emails which is one of our big problems: people getting both a marketing and a sales email on the same day.", "I would definitely recommend using HS to anyone that wants to start or grow their business.", "It is incredibly user friendly.", "My company pays for it, so I am unsure about pricing, but I think this is a really great investment.", "There is so much information and so many tools to help you be successful while using this software as well.", "I have been able to do SO much with workflows.", "I have been able to automate so many things", "and I have really gotten into the nitty gritty of this tool.", "I also really enjoy chatflows for the same reason (except for this new error message issue.)", "It has also really helped me perfect landing pages with the A/B testing tools.", "The dynamic test tool is AMAZING!", "I mostly work in de marketing segment of HubSpot.", "I like the way reporting is easy accessible and understandable for a non-marketeer.", "The segmentation options ensure that you can see exactly which marketing activities have contributed the most to achieving business goals.", "In addition, it is nice to be able to work easily with different people in different organizations.", ving different levels of authorization, and that makes easier to work in a team.", "For now, we are using WhatsApp as a primary channel to communicate with our leads, but in Hubspot I can't link my WhatsApp account.\r", "I have been a HubSpot master admin and user across two different organizations and find HubSpot to be generally pretty user friendly with fantastic access to support documents/assistance.", "The Marketing Automation suite is very user friendly and easy to understand and I love how I can look at all aspect of a contacts lifecycle in one simple function.", "Lastly, the analytics are pretty robust and I can dial down pretty deep.\r", "Overall, I love HubSpot but there are a few 'HubSpot-isms' that I think could be improved upon.", "For instance, on the analytics, it would be very helpful to be able to see time frame over time frame, just like you would in Google Analytics.", "I can look at both separately but not together, which often results in several time frame adjustments to get these results. \r", "\r", "Also, we were going to switch to the HubSpot chatbot from Drift but found it to be difficult to navigate.", "In essence, it would make logical sense to display the chatbot cadences the way Workflows are set up, but we didn't feel that it was as user-friendly as it could have been. \r", "I like using HS, it can be very user-friendly and easy to relay how our company uses this tool to new people.", "We have many different levels of computer experience and nearly everyone has adjusted to HubSpot very quickly.\r", "\r", "I'm happy with the addition of Deal workflows instead of relying solely on Contact workflows.\r", "\r", "I really like the easy user interface and the wide variety of modules to cover all aspects of digital marketing.", "It is extremely helpful being able to connect paid ads to HubSpot for use within lead scoring, automation and ROI calculations.", "It is also helpful to be able to create re-targeting audiences based off HubSpot activity.", "My biggest pain point when it comes to HubSpot ads is the low budget allowance.", "With our client spending over three million annually in paid media, it is impossible to manage ads within the platform.", "We rather just use the platform for additional segmentation and user journeys.", "Connect as many apps and features as possible for greater insight into your customer's journey in order to make data driven decisions.", "Hubspot has allowed us to streamline an organization with 150+ \"franchises\" into one efficient account with unique campaigns.", "By tracking the initial ads interactions, segmenting opportunities have been created and developed to provide greater insight for future campaigns.", "Working at a digital marketing agency I have many different email clients.", "If all of my clients used HubSpot it would make my job easier.", "From building email templates to setting up workflows, HubSpot makes it easier to do my job.", "The only downside is when it comes to reporting.", "Unless you are doing your reporting inside of HubSpot pulling all the data can be a very manual process that takes way more time than it should.", "One big issue I have is that currently there isn't a way to pull all the workflow performance data out of HubSpot to be easily formatted in an excel spreadsheet.", "If you don't need to report out of a separate tool though this might not be an issue for you.", "One of my clients shares their HubSpot account with their corporate team which in most platforms would make it difficult to set up separate lead scoring.", "Not in HubSpot though.", "We were able to help our clients see more leads that pertain specifically to their division of the business as a result of setting up their lead scoring.", "How intuitive the software is and the level of support received so far.", "The Hubspot trainings are great and there are always new things to learn and try.", "Having almost all the tools we need in one place is a great advantage and we can analyze marketing more accurately.", "We could use a full integration with LinkedIn Ads.", "There is a limit of 10 additional reports we can create but we don't need 1000s to upgrade to the next level so it is a bit annoying to try and stay within the limit of 10 or delete previous ones to get more info when needed.", "Great tool for beginners and specialists alike.", "To get the best out of HubSpot its good to have a marketing plan that will help you focus on what you want to achieve.", "We needed to be able to analyze campaigns across different channels (email, ads, landing pages etc) and Hubspot has helped us keep an eye on everything in one place and be able to accurately compare them.", "I use HubSpot on a day-to-day basis as a marketer, and I can't say enough wonderful things about it.", "There are so many features I love.", "It makes email nurturing effortless, all the integrations are incredible, and the dashboards are helpful.", "Overall, the software isn't super intuitive, and I find myself asking for help or searching for answers pretty often.", "Sometimes trying to find the information you need can be tricky (speaking from experience with contacts, lists, and workflow filtering).", "The workflow builder is great, but it would be more incredible with a drag and drop or node cloning feature.", "If you're trying to run your business using one software (marketing, sales, support...), definitely consider HubSpot.", "Even if you're hoping to use other tools as well, the integrations are great, and there are many opportunities.", "Just make sure you do your research and utilize the help docs for support.", "It makes emails, forms, conversion tracking really easy, and the integrations with all our other tools is wonderful.", "HubSpot is a great platform to communicate with and nurture your prospects and customers.", "From creating lead landing pages, to full on websites, with HubSpot you can do it all!", "This platform has so many different features and will definitely take some time to master, but it's worth the investment of your time.", "They have excellent customer service and their support team is one of the best I've ever worked with.", "HubSpot is definitely the leading CRM of the industry.", "On top of their amazing platform, they also provide free training course to understand Inbound marketing and many other topics.", "I'd rate Hubspot a 9 out of 10.", "One thing I dislike about HubSpot is that you definitely need coding knowledge to implement different features etc.", "on your website.", "If you already have an in-house developer, then you won't have a problem.", "Although, if you lack coding knowledge, you may find yourself having trouble implementing certain changes if you choose to use HubSpot to host your website.", "Another thing is that you're only allowed a limited amount of brand domains.", "Our organization owns many domains and they charge quite a bit of money to add more that the allotted amount of domains (I believe it is two).", "Right now if you want to host more than two, there is a $700 charge for each additional domain.", "If you're interested in using HubSpot as your CRM, I would schedule a demo with the company first.", "They do an excellent job in explaining the many features HubSpot provides.", "We've solved the problem of learning how to communicate effectively with our prospects and customers.", "With the detailed workflow features and analytics, we have a better understanding of how and when to communicate with people interested in our company.", "Also, our customer communication skills have grown tremendously.", "There is so much visibility into your contact activity and the effectiveness of emails, ads, etc.  ", "HubSpot integrated with most digital marketing softwares as well.", "I like the webhooks.", "As a developer, I found it easy to set up and monitor.", "The tool is pretty fun", "and it's made a big difference for my team because it helps me automate populating data into our contacts.", "The API isn't too bad, either.", "I've found a couple of bugs, but it's pretty robust.", "I wish I could limit the request size.", "Sometimes HS is sending me 2MB of data for a contact when I only need a small portion of that.", "It seems wasteful on both sides.", "If I could specify which contact properties to include, it would cut down on the payload significantly.", "I also wish the support got back to me a little faster and gave more frequent updates on the status of my support tickets.", "Sometimes I wait a week for a response.", "I don't want to bug them if they're working on it", ", I know they're probably busy and sometimes my issues are highly technical, but I just want to make sure they haven't forgotten about me.", "We use HubSpot for lead generation and I specifically use it to keep the database updated for my team.", "They seem happy with the results, but I don't actually see a lot of the realization of that.", "I like that there's so much functionality and tracking with regards to sales and marketing, that they have lots of educational resources and good customer support.", "It's very clunky and slows down the website (if you use it as a CMS), I'm always coming across small bugs, and it's limited with regards to how your web pages can look (limited templates available).  ", "The social media management function has very limited capabilities, but I feel I'm tied to it for campaign tracking purposes.", "HubSpot is great, but it doesn't do any one function better than another provider out there (and many functions are nowhere near as good).  ", "There are options to build a website with plenty of plugins to achieve similar functionality.  ", "What it does do is make it easy to have all your sales, marketing, and website all on one platform (especially good for people who aren't experienced at this), amazing educational resources that teach companies best practice and excellent customer support.  ", "This would be a good platform if you're not sure what you're doing.", "Great for inbound and lead nurturing.", "The user experience on the publishing platform is very intuitive and easy to use.", "My biggest complaint would be about the Instagram publishing feature, which is not the fault of HubSpot.", "You are not able to post video, carousels, or stories using the publisher. \r", "\r", "My other complaint is that HubSpot will prevent certain file sizes from being published, whereas if you post natively they upload without issue.", "That is not just for IG, but for Twitter and LinkedIn as well.", "I post natively to Facebook.", "All of the systems are well thought out and work well together.", "I have employed workflows with 16+ potential branches that are only possible due to custom properties I created that utilize information about our customers from our own access database.", "I also like that hubspot is continually adding features - the new video embedding options are nice, as well as the new duplicate removal feature.", "I have struggled with the duplicate removal feature a bit.", "When I combine a contact that is a duplicate, I have to closely watch our custom properties that are \"multiple checkbox\" properties to make sure that all the information is transferred over.", "There isn't a method to it -it's random whether hubspot keeps the information or clears it, and then I have to go into the property history and copy paste all of the checkbox options back in - sometimes this is 5+ options checked.", "It wastes time.", "Aside from this issue with the new feature, I am very pleased with what I have used.", "I do think, as a nonprofit, that being able to integrate a fully featured donation database would be useful as well.", "The only option now is donately, which is lacking many features that our current donation database, DonorPerfect, has.", "Make sure you add the hubspot data tracking code to your website.", "It has given us a wonderful look into our customers and leads that we were previously not able e stats are more accurate than the actual UTM link analytics. \r", "If you're looking for insight on analytics, there's no better program than HubSpot!", "Its an great all around tool that many people can use.", "You don't need vast amounts of knowledge or experience to get things going (those things do help with refining though).", "The best thing is probably the CRM, paired with workflows.", "Its great!", "It can be too constrictive at times.", "I know we have frequent issues with internal emails bouncing.", "That is a lot to do with the system on our end though more then theirs.", "Use this product when you are a small to mid size company.", "It teaches you what is a good options with the academy, and gives you a lot of options for doing stuff on your own.", "You don't have to have a lot of experience but can create a landing page, create a form to capture lead information, then respond to the lead/", "send that person's information to the appropriate place (like to your inbox).", "Then you can even drop a chatbot on there.", "HubSpot is what we use to create most of our marketing landing pages, how we capture leads, and how we triage them.", "Its a very important tool for that.", "Hubspot helps me to attract, delight, and keep customers via inbound methodologies.  ", "The learning tools are abundant and as a hybrid marketing manager for my company, it allows me to make the most of our resources to make our inbound marketing efforts successful.   ", "Hubspot is constantly getting better and better over time.  ", "The one thing that I dislike about Hubspot is on occasion, the \"Help\" feature will direct you to articles to read instead of focusing on steps to solve the question.  ", "This is the exception rather than the norm however.", "We can solve the problem of how to be found on the web by prospective customers.  ", "We can solve the problem of how to follow up with a website visitor once they fill out a form on our site.  ", "We can solve the problem of drip
